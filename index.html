<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">🥁 Drum Kit 🎶</h1>

  <div class="controls">
    <label for="volume">🔊 Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <div class="drum-container">
    <div class="drum" data-key="A" data-sound="tom-1.mp3">
      <img src="images/tom1.png" alt="Tom 1">
      <p>A - Tom 1</p>
    </div>
    <div class="drum" data-key="S" data-sound="tom-2.mp3">
      <img src="images/tom2.png" alt="Tom 2">
      <p>S - Tom 2</p>
    </div>
    <div class="drum" data-key="D" data-sound="tom-3.mp3">
      <img src="images/tom3.png" alt="Tom 3">
      <p>D - Tom 3</p>
    </div>
    <div class="drum" data-key="F" data-sound="tom-4.mp3">
      <img src="images/tom4.png" alt="Tom 4">
      <p>F - Tom 4</p>
    </div>
    <div class="drum" data-key="G" data-sound="crash.mp3">
      <img src="images/crash.png" alt="Crash">
      <p>G - Crash</p>
    </div>
    <div class="drum" data-key="H" data-sound="kick-bass.mp3">
      <img src="images/kick.png" alt="Kick">
      <p>H - Kick</p>
    </div>
    <div class="drum" data-key="J" data-sound="snare.mp3">
      <img src="images/snare.png" alt="Snare">
      <p>J - Snare</p>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <footer>&copy; Made by Md Enaitul Hoque</footer>
  <script src="script.js"></script>
</body>
</html>
