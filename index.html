<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🥁 Drum Kit 🥁</h1>

  <div class="drum-container">
    <button class="drum" data-key="A">
      <div class="image-box"><img src="images/kick.png" alt="Kick"></div>
      <span>A</span>
    </button>
    <button class="drum" data-key="S">
      <div class="image-box"><img src="images/snare.png" alt="Snare"></div>
      <span>S</span>
    </button>
    <button class="drum" data-key="D">
      <div class="image-box"><img src="images/tom1.png" alt="Tom 1"></div>
      <span>D</span>
    </button>
    <button class="drum" data-key="F">
      <div class="image-box"><img src="images/tom2.png" alt="Tom 2"></div>
      <span>F</span>
    </button>
    <button class="drum" data-key="G">
      <div class="image-box"><img src="images/tom3.png" alt="Tom 3"></div>
      <span>G</span>
    </button>
    <button class="drum" data-key="H">
      <div class="image-box"><img src="images/tom4.png" alt="Tom 4"></div>
      <span>H</span>
    </button>
    <button class="drum" data-key="J">
      <div class="image-box"><img src="images/crash.png" alt="Crash"></div>
      <span>J</span>
    </button>
  </div>

  <footer>Made by Md Enaitul Hoque</footer>

  <!-- Sounds -->
  <audio data-key="A" src="sounds/kick-bass.mp3"></audio>
  <audio data-key="S" src="sounds/snare.mp3"></audio>
  <audio data-key="D" src="sounds/tom-1.mp3"></audio>
  <audio data-key="F" src="sounds/tom-2.mp3"></audio>
  <audio data-key="G" src="sounds/tom-3.mp3"></audio>
  <audio data-key="H" src="sounds/tom-4.mp3"></audio>
  <audio data-key="J" src="sounds/crash.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
